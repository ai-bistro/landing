<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CZC6XJ16E4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-CZC6XJ16E4');
    </script>

    <title>AI BISTRO — Redirecting...</title>
    <meta http-equiv="refresh" content="3;url=/en/">
    <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&family=Instrument+Sans:wght@400;500;600&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #121624;
            --gold: #c8a05a;
            --cream: #f5f0e8;
            --cream-dim: #f5f0e8aa;
            --text-dim: #8a8577;
            --charcoal: #2d3250;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Instrument Sans', -apple-system, sans-serif;
            background: var(--navy);
            color: var(--cream);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-family: 'Young Serif', serif;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        h1 .ai { color: var(--gold); }
        p {
            color: var(--text-dim);
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        .lang-links {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .lang-links a {
            display: inline-block;
            padding: 0.8rem 2rem;
            border: 1px solid var(--charcoal);
            color: var(--cream);
            text-decoration: none;
            font-family: 'DM Mono', monospace;
            font-size: 0.9rem;
            letter-spacing: 0.08em;
            transition: all 0.3s;
        }
        .lang-links a:hover {
            border-color: var(--gold);
            color: var(--gold);
        }
    </style>
    <script>
        (function() {
            var lang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
            if (lang.indexOf('sl') === 0) {
                window.location.replace('/sl/');
            } else if (lang.indexOf('de') === 0) {
                window.location.replace('/de/');
            } else {
                window.location.replace('/en/');
            }
        })();
    </script>
</head>
<body>
    <h1><span class="ai">AI</span> BISTRO</h1>
    <p>Choose your language / Izberite jezik / Sprache wählen</p>
    <div class="lang-links">
        <a href="/en/">English</a>
        <a href="/sl/">Slovenščina</a>
        <a href="/de/">Deutsch</a>
    </div>
</body>
</html>
